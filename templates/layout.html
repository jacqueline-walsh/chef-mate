<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Document</title>
</head>
<body>
    <header>
       <nav>
        <div class="nav-wrapper">
           <img src="https://code-institute.s3-eu-west-1.amazonaws.com/chef-mate/chef-mate-logo.png" alt="chef-mate logo" class="logo">
           <a href="{{ url_for('get_recipes') }}" class="brand-logo"> ChefMate</a>
           <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
           <ul id="nav-mobile" class="right hide-on-med-and-down">
             <li><a href="{{ url_for('get_recipes') }}">Home</a></li>
             <li><a href="">Add Recipe</a></li>
             <li><a href="">Categories</a></li>
             <li><a href="">New Category</a></li>

           </ul>
           <ul class="sidenav" id="mobile-demo">
             <li><a href="{{ url_for('get_recipes') }}">Home</a></li>
             <li><a href="">Add Recipe</a></li>
             <li><a href="">Categories</a></li>
             <li><a href="">New Category</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
