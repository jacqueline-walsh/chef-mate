{% extends 'layout.html' %}
<!-- block link for custom styling -->
{% block login_signup_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css')}}">
{% endblock login_signup_css%}
<!-- main content block -->
{% block content %}
  <div class="content-section">
      <h3>Edit Country of Dish</h3>
      <div class="row">
      <form action="{{url_for('update_cuisine', cuisine_id=cuisine._id)}}" method="POST" class="col">
        <div class="row">
            <div class="input-field col">
              <label for="cuisine_country">Cuisine</label>              
              <input id="cuisine_country" name="cuisine_country" type="text" class="validate form-control" value="{{cuisine.cuisine_country.capitalize()}}">
            </div>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-danger" type="submit" name="action">Edit Diet <i class="fa fa-plus"></i>
             </button>&nbsp;
             <a href="{{ url_for('cuisine') }}" class="btn btn-dark" role="button" name="action">Cancel <i class="fa fa-times"></i></a>
        </div>
    </form>
  </div>
</div>
{% endblock %}
