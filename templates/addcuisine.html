{% extends 'layout.html' %}
<!-- block link for custom styling -->
{% block login_signup_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css')}}">
{% endblock login_signup_css%}
<!-- main content block -->
{% block content %}
  <div class="content-section">
        <img class="chefmate-logo"src="https://code-institute.s3-eu-west-1.amazonaws.com/chef-mate/chef-mate.png" alt="chef-mate-logo"/>
        <h1 class="text-center border-bottom mb-4">Add Cuisine</h1>
        <br>
      <div class="row">
      <form action="{{ url_for('insert_cuisine')}}" method="POST" class="col">
        <div class="row">
            <div class="input-field col">
                <label for="cuisine_country">Cuisine</label>              
                <input id="cuisine_country" name="cuisine_country" type="text" class="validate form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-danger" type="submit" name="action">Add Cuisine
                <i class="fa fa-plus"></i>
             </button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
